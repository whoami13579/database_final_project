{% extends "base.html" %}
{% block title %}新增發表期刊論文{% endblock %}
{% block content %}
<form method="POST">
    <h1 align="left">新增發表期刊論文</h1>
      <div class="mb-3">
        <label for="course_name" class="form-label">Course Name</label>
        <input type="text" id="course_name" name="course_name" class="form-control" placeholder="Enter Course Name" required>
      </div>
      <div class="mb-3">
        <label for="journal_name" class="form-label">Journal Name</label>
        <input type="text" id="journal_name" name="journal_name" class="form-control" placeholder="Enter Journal" required>
      </div>
      <div class="mb-3">
        <label for="collaborators" class="form-label">Collaborators</label>
        <input type="text" id="collaborators" name="collaborators" class="form-control" placeholder="Enter Collaborators">
      </div>
      <div class="mb-3">
        <label for="page_number_of_the_journal" class="form-label">Page Number of the Journal</label>
        <input type="text" id="page_number_of_the_journal" name="page_number_of_the_journal" class="form-control" placeholder="Enter Page Number of the Journal" required>
      </div>
      <div class="mb-3">
        <label for="indexed_website" class="form-label">Indexed Website</label>
        <input type="text" id="indexed_website" name="indexed_website" class="form-control" placeholder="Enter Indexed Website" required>
      </div>
      <div class="mb-3">
        <label for="indexed_time" class="form-label"></label>
        <input type="date" id="indexed_time" name="indexed_time" required>
      </div>
      <button type="submit" class="btn btn-primary">ADD</button>
  </form>
  <br>
{% endblock %}

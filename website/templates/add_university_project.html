{% extends "base.html" %}
{% block title %}新增產學合作計畫{% endblock %}
{% block content %}
<form method="POST">
    <h1 align="left">新增產學合作計畫</h1>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" name="name" class="form-control" placeholder="Enter Name" required>
      </div>
      <div class="mb-3">
        <label for="time" class="form-label">Time</label>
        <input type="date" id="time" name="time" required>
      </div>
      <div class="mb-3">
        <label for="host" class="form-label">Host</label>
        <select id="host" name="host" class="form-select" required>
            <option value="" disabled selected>職位名稱</option>
            <option value="主持人">主持人</option>
            <option value="共同主持人">共同主持人</option>
            <option value="協同主持人">協同主持人</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">ADD</button>
  </form>
  <br>
{% endblock %}
